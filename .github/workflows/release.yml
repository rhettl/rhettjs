name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'       # v0.3.2
      - 'v[0-9]*.[0-9]*.[0-9]*-*'     # v0.3.2-SNAPSHOT, v0.3.2-RC1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        run: ./gradlew test

      - name: Build JARs
        run: ./gradlew build

      - name: Check if pre-release
        id: check_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          if [ "$MAJOR" -lt 1 ]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "✓ Version $VERSION detected - marking as pre-release"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "✓ Version $VERSION detected - marking as stable release"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Find built JARs
        id: jars
        run: |
          # Find the release JARs (exclude -dev, -shadow, -sources)
          NEOFORGE_JAR=$(find neoforge/build/libs -name "*-neoforge.jar" ! -name "*-dev*" ! -name "*-shadow*" ! -name "*-sources*" | head -1)
          FABRIC_JAR=$(find fabric/build/libs -name "*-fabric.jar" ! -name "*-dev*" ! -name "*-shadow*" ! -name "*-sources*" | head -1)
          echo "neoforge=$NEOFORGE_JAR" >> $GITHUB_OUTPUT
          echo "fabric=$FABRIC_JAR" >> $GITHUB_OUTPUT
          echo "Found NeoForge JAR: $NEOFORGE_JAR"
          echo "Found Fabric JAR: $FABRIC_JAR"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.jars.outputs.neoforge }}
            ${{ steps.jars.outputs.fabric }}
          generate_release_notes: true
          prerelease: ${{ steps.check_version.outputs.prerelease }}
          draft: true
          name: RhettJS v${{ steps.check_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

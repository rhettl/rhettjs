name: Build and Test

on:
  push:
    branches: [ master, rc ]
  pull_request:
    branches: [ master, rc ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test --no-daemon

    - name: Build mod
      run: ./gradlew build --no-daemon

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          common/build/test-results/test/*.xml
          neoforge/build/test-results/test/*.xml
          fabric/build/test-results/test/*.xml

    - name: Upload NeoForge JAR
      uses: actions/upload-artifact@v4
      with:
        name: rhettjs-neoforge
        path: |
          neoforge/build/libs/*-neoforge.jar
          !neoforge/build/libs/*-dev*.jar
          !neoforge/build/libs/*-sources.jar

    - name: Upload Fabric JAR
      uses: actions/upload-artifact@v4
      with:
        name: rhettjs-fabric
        path: |
          fabric/build/libs/*-fabric.jar
          !fabric/build/libs/*-dev*.jar
          !fabric/build/libs/*-sources.jar

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-reports
        path: |
          common/build/reports/tests/test/
          neoforge/build/reports/tests/test/
          fabric/build/reports/tests/test/
